{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between">
      <h6 class="m-0 font-weight-bold text-success">Add Assignment Marks</h6>
      <button type="button" class="btn btn-sm btn-info" onclick="addAssignmentRow()">Add Assignment</button>
    </div>
    <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        <div id="assignmentRows">
          <div class="form-row mb-2">
            <div class="col">
              <input type="text" name="assignment_title[]" class="form-control" placeholder="Assignment Title">
            </div>
            <div class="col">
              <input type="number" name="assignment_marks[]" class="form-control" placeholder="Marks">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save Assignment Marks</button>
      </form>
    </div>
  </div>
</div>

<script>
  function addAssignmentRow() {
    const assignmentDiv = document.getElementById('assignmentRows');
    assignmentDiv.insertAdjacentHTML('beforeend', `
      <div class="form-row mb-2">
        <div class="col">
          <input type="text" name="assignment_title[]" class="form-control" placeholder="Assignment Title">
        </div>
        <div class="col">
          <input type="number" name="assignment_marks[]" class="form-control" placeholder="Marks">
        </div>
      </div>
    `);
  }
</script>
{% endblock %}
