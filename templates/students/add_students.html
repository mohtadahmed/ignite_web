{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div class="card p-3">
    <div class="card-header d-lg-flex justify-content-between align-items-center">
      <h4 class="text-secondary p-2">Add Student</h4>
      
      <div class="d-flex">
        <div class="mr-2">
          <a href="{% url 'student_list' %}" class="btn btn-sm btn-outline-dark">Student List</a>
        </div>
        <div class="mr-2">
          <a href="{% url 'student_bulk_upload' %}" class="btn btn-sm btn-outline-dark">Bulk Upload Students</a>
        </div>
        <div>
          <a href="{% url 'download_sample_csv' %}" class="btn btn-outline-primary btn-sm">Download Sample CSV</a>
        </div>
      </div>
    </div>
    
    <div class="card-body">
      <form method="post" class="row g-3">
      {% csrf_token %}

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>

      <div class="col-md-6">
        <label for="student_id" class="form-label">Student ID</label>
        <input type="text" class="form-control" name="student_id" id="student_id" required>
      </div>

      <div class="col-md-6">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" name="department" id="department">
      </div>

      <div class="col-md-4">
        <label for="semester" class="form-label">Semester</label>
        <input type="number" class="form-control" name="semester" id="semester">
      </div>

      <div class="col-md-4">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone">
      </div>

      <div class="col-md-4">
        <label for="session" class="form-label">Session</label>
        <input type="text" class="form-control" name="session" id="session">
      </div>

      <div class="col-md-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" id="address">
      </div>

      <div class="col-md-6 form-group">
        <label for="program" class="form-label">Program</label>
        <select class="form-control" name="program" id="program">
          <option selected disabled>Select Program</option>
          <option value="B.Sc">B.Sc</option>
          <option value="M.S">M.S</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Save Student</button>
      </div>
    </form>
    </div>
  </div>
</div>

{% endblock %}
