{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>Student Management</h4>
    </div>
    <div class="card-body">
      <label class="mr-2" for="semester">Select Semester: </label>
      <select id="semester" class="custom-select w-50">
        <option value="">-- Select Semester --</option>
        {% for sem in semesters %}
          <option value="{{ sem.id }}">{{ sem.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
</div>
<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title">Student List</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="studentTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Sl</th>
              <th>Email</th>
              <th>Student ID</th>
              <th>Department</th>
              <th>Semester</th>
              <th>Program</th>
              <th>Session</th>
              <th>Phone</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- students will load here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$('#semester').change(function () {
    const semesterId = $(this).val();
    const tbody = $('#studentTableBody');
    tbody.empty();

    if (semesterId) {
        tbody.html('<tr><td colspan="9">Loading...</td></tr>');

        $.get('/students/by-semester/', { semester_id: semesterId }, function (data) {
            tbody.empty();
            if (data.length > 0) {
                data.forEach(student => {
                    tbody.append(`
                        <tr>
                          <td>${student.sl}</td>
                          <td>${student.email}</td>
                          <td>${student.student_id}</td>
                          <td>${student.department}</td>
                          <td>${student.semester}</td>
                          <td>${student.program}</td>
                          <td>${student.session}</td>
                          <td>${student.phone}</td>
                          <td>${student.address}</td>
                        </tr>
                    `);
                });
            } else {
                tbody.html('<tr><td colspan="9">No students found for this semester</td></tr>');
            }
        });
    }
});
</script>
{% endblock %}
