{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header"><h3>Assign Final Exam Marks to Course</h3></div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Assign</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
