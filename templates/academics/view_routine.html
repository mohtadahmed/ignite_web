{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Current Routine</h4>
            <a href="{{ routine_pdf|cut:'\\' }}" download class="btn btn-sm btn-primary">Download Routine</a>
        </div>
        <div class="card-body">
            <p class="text-center">Here you can view the latest routine uploaded by the academics department.</p>
        
            {% if routine_pdf %}
            <embed src="{{ routine_pdf }}" width="100%" height="1100px" type="application/pdf">
            {% else %}
            <p>No routine uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
