{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="mb-0">Upload Course Resource</h2>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <label>Course</label>
            <select name="course" required class="form-control mb-2">
              {% for course in courses %}
                <option value="{{ course.id }}">{{ course.course_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label>Category</label>
            <select name="category" class="form-control mb-2">
              <option value="lecture">Lecture</option>
              <option value="book">Book</option>
              <option value="note">Note</option>
              <option value="question">Question</option>
              <option value="link">External Link</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <label>Title</label>
        <input type="text" name="title" required class="form-control mb-2">

        <label>Description (optional)</label>
        <textarea name="description" class="form-control mb-2"></textarea>

        <label>Upload File (optional)</label>
        <input type="file" name="file" class="form-control mb-2">

        <label>External Link (optional)</label>
        <input type="url" name="external_link" class="form-control mb-2">

        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
