{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Upload Routine</h4>
            <a href="{% url 'view_routines' %}" class="btn btn-sm btn-outline-primary">Show Routine</a>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" name="routine_pdf" accept="application/pdf" class="custom-file-input" id="routineFileUpload" required>
                        <label class="custom-file-label" for="routineFileUpload" aria-describedby="routineFileUpload">Choose file</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-sm btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const input = document.getElementById('routineFileUpload');
    if (input) {
        input.addEventListener('change', function () {
            const fileName = this.files[0] ? this.files[0].name : "Choose file";
            const label = this.nextElementSibling;
            if (label) label.textContent = fileName;
        });
    }
});
</script>
{% endblock %}
