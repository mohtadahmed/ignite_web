{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Faculty List</h4>

  <table id="facultyTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for faculty in faculties %}
        <tr>
          <td>{{ faculty.name }}</td>
          <td>{{ faculty.designation }}</td>
          <td>{{ faculty.email }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No faculty found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
