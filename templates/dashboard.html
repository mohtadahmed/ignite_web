{% extends "base.html" %}
{% block content %}

{% load static %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Welcome to Dashboard</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text fs-3">{{ total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Students</h5>
                    <p class="card-text fs-3">{{ total_students }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                <h5 class="card-title">Total Faculty</h5>
                <p class="card-text fs-3">{{ total_faculty }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
